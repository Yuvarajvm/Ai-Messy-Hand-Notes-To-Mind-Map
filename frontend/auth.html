<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AI Notes → Mindmap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-sage: #5A8A7A;
            --dark-sage: #3A6768;
            --light-sage: #6AA090;
            --warm-beige: #F5F1E8;
            --soft-cream: #FAF8F3;
            --warm-white: #FFFCF7;
            --charcoal: #2C3333;
            --text-dark: #2B3A3A;
            --text-medium: #6B7B7B;
            --weak-red: #C85A54;
            --strong-green: #5A8A7A;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--warm-beige);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 252, 247, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(90, 138, 122, 0.16);
            border: 1px solid rgba(90, 138, 122, 0.1);
            overflow: hidden;
        }

        .logo-section {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
        }

        .logo-icon-large {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-sage), var(--dark-sage));
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--warm-white);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: 0.9375rem;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            background: var(--soft-cream);
            margin: 0 2rem;
            border-radius: 10px;
            padding: 0.25rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--warm-white);
            color: var(--primary-sage);
            box-shadow: 0 2px 8px rgba(90, 138, 122, 0.08);
        }

        /* Form Container */
        .form-container {
            padding: 2rem;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            border: 2px solid rgba(90, 138, 122, 0.2);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.3s;
            background: var(--warm-white);
        }

        input[type="text"],
        input[type="email"] {
            padding: 0.875rem 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-sage);
        }

        input.error {
            border-color: var(--weak-red);
        }

        input.success {
            border-color: var(--strong-green);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-sage);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--primary-sage);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Compact Password Strength */
        .password-hint {
            font-size: 0.75rem;
            color: var(--text-medium);
            margin-top: 0.375rem;
            display: none;
        }

        .password-hint.active {
            display: block;
        }

        .password-hint.weak {
            color: var(--weak-red);
        }

        .password-hint.strong {
            color: var(--strong-green);
        }

        /* Compact Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.8125rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            min-width: 16px;
            min-height: 16px;
            cursor: pointer;
            padding: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-sage);
            text-decoration: none;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary-sage);
            color: var(--warm-white);
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--dark-sage);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(90, 138, 122, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1.25rem 0;
            color: var(--text-medium);
            font-size: 0.875rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(90, 138, 122, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 0.75rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid rgba(90, 138, 122, 0.2);
            border-radius: 10px;
            background: var(--warm-white);
            color: var(--text-dark);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: var(--primary-sage);
            background: rgba(90, 138, 122, 0.03);
        }

        .btn-social svg {
            width: 18px;
            height: 18px;
        }

        .back-home {
            text-align: center;
            padding: 1.25rem 0;
            border-top: 1px solid rgba(90, 138, 122, 0.1);
        }

        .back-home a {
            color: var(--text-medium);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-home a:hover {
            color: var(--primary-sage);
        }

        .error-message {
            color: var(--weak-red);
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Loading State */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
            }

            .logo-section {
                padding: 2rem 1.5rem 1.25rem;
            }

            h1 {
                font-size: 1.625rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .tab-navigation {
                margin: 0 1.5rem;
            }

            input {
                font-size: 16px; /* Prevents iOS zoom */
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-icon-large">AI</div>
            <h1>Welcome</h1>
            <p class="subtitle">Sign in or create a new account</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-content active" id="loginForm">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" placeholder="••••••••" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="#forgot">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="btn-social" onclick="handleGoogleAuth()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                            <path fill="none" d="M0 0h48v48H0z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn-social" onclick="handleFacebookAuth()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-content" id="signupForm">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required autocomplete="email">
                        <div class="error-message" id="emailError">This email is already registered</div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" placeholder="Min. 8 characters" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-password', this)" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-hint" id="passwordHint">Use 8+ characters with letters & numbers</div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to <a href="/terms">Terms</a> & <a href="/privacy">Privacy</a></label>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">Create Account</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="btn-social" onclick="handleGoogleAuth()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                            <path fill="none" d="M0 0h48v48H0z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn-social" onclick="handleFacebookAuth()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="back-home">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script>
        // Tab Switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Password Toggle with SVG Icon Update
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            
            // Update SVG icon
            if (isPassword) {
                // Eye with slash (hidden)
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                `;
            } else {
                // Normal eye (visible)
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                `;
            }
        }

        // Simple Password Strength Check for Signup
        const signupPassword = document.getElementById('signup-password');
        const passwordHint = document.getElementById('passwordHint');

        signupPassword.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                passwordHint.classList.remove('active', 'weak', 'strong');
                return;
            }

            passwordHint.classList.add('active');
            
            const hasLength = password.length >= 8;
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            
            if (hasLength && hasLetters && hasNumbers) {
                passwordHint.classList.remove('weak');
                passwordHint.classList.add('strong');
                passwordHint.textContent = '✓ Strong password';
                this.classList.add('success');
            } else {
                passwordHint.classList.remove('strong');
                passwordHint.classList.add('weak');
                passwordHint.textContent = '⚠ Use 8+ characters with letters & numbers';
                this.classList.remove('success');
            }
        });

        // Social Auth Handlers
        function handleGoogleAuth() {
            console.log('Google OAuth initiated');
            // Implement Google OAuth flow
            // window.location.href = '/api/auth/google';
        }

        function handleFacebookAuth() {
            console.log('Facebook OAuth initiated');
            // Implement Facebook OAuth flow
            // window.location.href = '/api/auth/facebook';
        }

               // Login Handler
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            btn.classList.add('loading');
            btn.disabled = true;

            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    identifier: email,  // Can be email or username
                    password: password 
                })
            })
            .then(res => res.json())
            .then(data => {
                btn.classList.remove('loading');
                btn.disabled = false;
                
                if (data.ok) {
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Login failed');
                }
            })
            .catch(error => {
                btn.classList.remove('loading');
                btn.disabled = false;
                alert('Login error: ' + error.message);
            });
        }

        // Signup Handler
        function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('Please accept the Terms & Privacy Policy');
                return;
            }

            if (password.length < 6) {
                signupPassword.classList.add('error');
                passwordHint.classList.add('active', 'weak');
                passwordHint.textContent = '⚠ Password must be at least 6 characters';
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: name,
                    email: email,
                    password: password 
                })
            })
            .then(res => res.json())
            .then(data => {
                btn.classList.remove('loading');
                btn.disabled = false;
                
                if (data.ok) {
                    alert('Account created successfully!');
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Signup failed');
                    if (data.error && data.error.includes('email')) {
                        document.getElementById('emailError').classList.add('active');
                    }
                }
            })
            .catch(error => {
                btn.classList.remove('loading');
                btn.disabled = false;
                alert('Signup error: ' + error.message);
            });
        }
    </script>
</body>
</html>
